		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345

					width: 167

		<script>
			function checkUsername() {
				var uname = document.getElementById("a").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{1,50}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "专题不合法";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function checkUsername2() {
				var uname = document.getElementById("c").value;
				var unameTip = document.getElementById("b");
				var reg = /^[\u4e00-\u9fa5]{1}[\u4e00-\u9fa5]{1,3}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "名字不合法";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function validateForm(){
				var x = document.forms["myform"]["guidanceteacher1"].value;
				if(x==null || x==""){
					alert("群众说明必须填");
					return false;
				}
			}
		</script>
	</head>
