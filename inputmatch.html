<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345

	$(".select2").uedSelect({
		width : 167

	$(".select3").uedSelect({

});

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">参赛录入信息</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    
 
    
  	<div id="tab1" class="tabson">    
    <ul class="forminfo">
    	<li>
    <label>竞赛类别<b>*</b></label>  
    <div class="vocation">
    <select class="select1">
    <option>省级</option>
    <option>校级</option>
    <option>国家级</option> 
    </select>
    </div>
    </li>
    <li>
      <label>年度<b>*</b></label>
      <input name="classid" type="text" class="dfinput"    style="width:345px;"/>
    </li>
	 <li>
      <label>题目<b>*</b></label>
      <input name="title" placeholder="2-30个汉字字母组成" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>组长<b>*</b></label>
      <input name="name" placeholder="汉字2-6个" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
      <label>组员<b>*</b></label>
      <input name="remembers" placeholder="汉字2-6个" type="text" class="dfinput"    style="width:345px;"/>
    </li>
    <li>
    <label>获奖等级<b>*</b></label>  
    <div class="vocation">
    <select class="select1">
    <option>特等</option>
    <option  selected="selected">无</option>
    <option>一等</option> 
    <option>二等</option>
    <option>三等</option>
    <option>优秀奖</option>
    </select>
    </div>
    </li>
     <li>
      <label>指导老师<b>*</b></label>
      <input name="guidanceteacher" placeholder="汉字2-6个" type="text" class="dfinput"    style="width:345px;"/>
    </li>
      <!--学校列表结束-->
      
  
    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认录入"/></li>
    </ul>
    
    </div>
